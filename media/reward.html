<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background: black;
			color: white;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: monospace;
		}

		.container {
			text-align: center;
		}

		.duration {
			font-size: 28px;
			font-weight: bold;
			margin-bottom: 20px;
		}


		.fire {
			width: 120px;
			height: auto;
		}


		.message {
			font-size: 22px;
			margin-top: 20px;
			font-weight: bold;
		}

		.meta {
			margin-top: 10px;
			opacity: 0.8;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="duration">{{DURATION}}</div>
		<img class="fire" src="fire.gif" />
		<div class="message">{{MESSAGE}}</div>
		<div class="meta">{{META}}</div>
	</div>
</body>

</html>
